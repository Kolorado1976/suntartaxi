<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси в Сунтаре</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Заказ такси</h1>
            <div id="map" style="width: 100%; height: 300px;"></div>
            <input type="text" id="from" placeholder="Откуда">
            <input type="text" id="to" placeholder="Куда">
            <input type="number" id="price" placeholder="Ваша цена">
            <button onclick="orderTaxi()">Заказать такси</button>
            <div id="status"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_YANDEX_MAPS_API_KEY&lang=ru_RU"></script>
</body>
</html>
